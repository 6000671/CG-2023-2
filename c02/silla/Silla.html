<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubo con Three.js</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script>
        // Crear una escena
        const scene = new THREE.Scene();

        // Crear una cámara
        const camera = new THREE.PerspectiveCamera(95, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x=2;
        scene.add(camera);
        // Crear un renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Crear un cubo de 2x2x2 y cilindro
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        // Crear un material (puedes personalizar el color)
        const material = new THREE.MeshNormalMaterial({ color: 0x00ff00 });
        // Crear una malla (combinación de geometría y material)
        const cube = new THREE.Mesh(geometry, material);
        const cube1 = new THREE.Mesh(geometry, material);
        const cube2 = new THREE.Mesh(geometry, material);
        const cube3 = new THREE.Mesh(geometry, material);
        const cube4 = new THREE.Mesh(geometry, material);
        const cylinderGeometry = new THREE.CylinderGeometry(0.4, 0.4,0.2,32);
        const cylinderMaterial = new THREE.MeshNormalMaterial();
        const cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        cube.scale.set(0.4,0.1,0.4);
        cube1.scale.set(0.05,0.5,0.05);
        cube2.scale.set(0.05,0.5,0.05);
        cube3.scale.set(0.05,0.5,0.05);
        cube4.scale.set(0.05,0.5,0.05);
        cube.position.y=0.1;
        

        // Agregar el cubo a la escena
        scene.add(cube,cube1,cube2,cube3,cube4,cylinder);
        camera.position.z=5;
        scene.background=new THREE.Color ()
        renderer.render(scene, camera);
        function escalar (x,y,z){
        cube.scale.set(x,y,z);
        }
       
    </script>
</body>
</html>
